<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss & Nodejs</title>
    <link rel="stylesheet" href="outputs.css" />
  </head>
  <body class="text-gray-600 font-body bg-gray-100">
    <div class="grid md:grid-cols-3">
      <!--Content wrapper-->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1
              class="font-bold uppercase border-b p-4 text-mammouth border-gray-100 text-green-500"
            >
              <a href="/">Garoum's Recipes</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
        <!--End Nav-->
      </div>
      <main class="px-16 py-6 md:col-span-2">
        <!--Main section-->
        <div class="flex justify-center md:justify-end">
          <a class="text-primary" href="#">Log in</a>
          <a class="text-primary ml-2" href="#">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Hicham</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid md:grid-cols-3 gap-10">
            <!--Cards comes here-->
            <div class="carte">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm"
                  >Recipes By Mario</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="carte">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Curry With Hot Sauce</span>
                <span class="block text-gray-500 text-sm"
                  >Recipes By Islam</span
                >
              </div>
              <div class="badge">
                <span>30 mins</span>
              </div>
            </div>
            <div class="carte">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Noodles Weeper of China</span>
                <span class="block text-gray-500 text-sm"
                  >Recipes By Nouhaila</span
                >
              </div>
              <div class="badge">
                <span>15 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!--Cards comes here-->
          </div>
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load More</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
